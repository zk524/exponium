<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponium</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="params">
            <div class="param-item"><label>Rate</label><input type="text" id="rate" value="1.0"></div>
            <div class="param-item"><label>Cost</label><input type="text" id="cost" value="65536"></div>
            <div class="param-item"><label>Freq</label><input type="text" id="freq" value="1"></div>
            <div class="param-item"><label>Size</label><input type="number" id="size" value="128"></div>
            <button id="replay">Replay</button>
        </div>
        <div class="data-panel">
            <div class="data-row"><span class="data-label">TIME</span><span id="s-time" class="data-val">0</span></div>
            <div class="data-row"><span class="data-label">TOTL</span><span id="s-totl" class="data-val">1</span></div>
            <div class="data-row"><span class="data-label">STEP</span><span id="s-step" class="data-val">0</span></div>
            <div class="data-row"><span class="data-label">EARN</span><span id="s-earn" class="data-val">0</span></div>
            <div class="data-row"><span class="data-label">PRIN</span><span id="s-prin" class="data-val">1</span></div>
            <div class="data-row"><span class="data-label">RATE</span><span id="s-rate" class="data-val">1</span></div>
            <div class="data-row"><span class="data-label">COST</span><span id="s-cost" class="data-val">1</span></div>
            <div class="data-row"><span class="data-label">FREQ</span><span id="s-freq" class="data-val">1</span></div>
        </div>
        <div class="chart-wrap">
            <div class="chart-title">Exponential</div>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-wrap">
            <div class="chart-title">Log Scale</div>
            <canvas id="chart2"></canvas>
        </div>
        <div class="controls">
            <span>[Enter] Harvest</span>
            <span>[Space] Replay</span>
            <span>[↑] Freq ×2</span>
            <span>[↓] Freq ÷2</span>
            <span>[←] Reset Step</span>
        </div>
        <div class="hint" id="hint">Loading WASM...</div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
